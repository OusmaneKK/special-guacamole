# GitHub Actions Workflow
# Generated with Pipeflow - https://pipeflow.app
# Language(s): nextjs, nodejs

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: "20-alpine"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          node --version
          npm --version

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 7

  test_node.js:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      NODE_VERSION: "20-alpine"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-nodejs-test-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          npm ci --cache .npm --prefer-offline

      - name: Test Node.js
        run: |
          npm run test -- --coverage
          npm run test:ci || npm test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test_node.js-artifacts
          path: |
            coverage/
            test-results.xml
          retention-days: 7

