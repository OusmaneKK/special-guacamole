# Language(s): nextjs

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: "20"
  PACKAGE_MANAGER: "npm"
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  build_next_js:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20"
      PACKAGE_MANAGER: "npm"
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .next/cache/
            node_modules/
            .npm/
            .pnpm-store/
            .yarn/cache/
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          node --version
          npm --version

      - name: Build Next.js
        run: |
          npm ci
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build_next_js-artifacts
          path: |
            .next/
            out/
            public/
          retention-days: 7

