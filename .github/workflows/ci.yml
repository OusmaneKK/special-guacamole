# Language(s): nodejs

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: "20-alpine"

jobs:
  build_node.js:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20-alpine"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
            .npm/
          key: ${{ runner.os }}-nodejs-build-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          node --version
          npm --version

      - name: Build Node.js
        run: |
          npm ci --cache .npm --prefer-offline
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build_node.js-artifacts
          path: |
            dist/
            build/
            .next/
          retention-days: 7

