# Language(s): nextjs

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:${NODE_VERSION}-alpine
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          node --version
          npm --version

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            .next/
            out/
          retention-days: 7

  lint_1:
    runs-on: ubuntu-latest
    needs: [build]
    container:
      image: node:${NODE_VERSION}-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-nextjs-lint-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint

  type_check_2:
    runs-on: ubuntu-latest
    needs: [build]
    container:
      image: node:${NODE_VERSION}-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-nextjs-lint-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}

      - name: Setup
        run: |
          npm ci

      - name: Type Check
        run: |
          npx tsc --noEmit

